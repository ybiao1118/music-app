<script type="text/javascript">
var number=null;
var list=null;
var name=null;
var header_title=$api.byId('header_title');
function goback() {
api.closeWin({name:'phb_top'});
}

apiready = function  () {
var header = $api.byId('secHeader');
  $api.fixStatusBar(header);
  var headerPos = $api.offset(header);
    var lists=$api.getStorage('myplaylists');
    number=api.pageParam.number;
    name=api.pageParam.name;
    $api.text(header_title, name);

    api.openFrame({
        name: 'phb_body',
        url: './phb_body.html',
        rect: {
            x: 0,
            y: headerPos.h,
            w: api.winWidth,
            h: api.winHeight-headerPos.h
        },
        pageParam: {
            number: number,
            name:name
        },

    });


}
</script>
