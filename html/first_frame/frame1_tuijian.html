<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="copyright" content="www.apicloud.com" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>首页推荐</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
		    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style>
        .fr {
            float: right;
        }
        /* 歌单标题 */

        .sectionTitle {
            height: 2em;
            line-height: 2em;
            font-size: 1.12em;
        }

        .sectionTitle .titleDivider {
            display: inline-block;
            height: 1.12em;
            width: 3px;
            vertical-align: top;
            background-color: #D43C33;
            margin-top: 0.44em;
            margin-left: 0.7em;
            margin-right: 0.3em;
        }
        /* 歌单 */

         .listcoverbar {
            position: absolute;
            top: 0;
            background-color: rgba(0, 0, 0, 0.4);
            width: 100%;
            height: 1.2em;
        }

         .listcoverbar span {
            color: #fff;
        }

         .listcoverbar .earphone {
            width: 1em;
            margin-top: 0.2em;
            margin-right: 0.3em;
        }

         .listcover {
            width: 100%;
        }

         .listtitle {
            height: 2.4em;
            font-size: 1em;
            line-height: 1.2em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
				.center{
					margin-top: 45%;
				}
    </style>
</head>

<body>
    <div class="center">
      <!-- 2 热门推荐 -->
      <div class="sectionTitle">
          <div class="titleDivider"></div><span>热门推荐</span></div>
					<section class="aui-grid aui-margin-b-15">
			<div class="aui-row" id="playlist">
        <div class="aui-col-xs-4 " >
        	<div class="aui-card-list" style="margin-left:10px">
        <div class="aui-card-list-content">
        	 <div class="listcoverbar"><span class="fr">23万</span><img src="../../image/cm2_list_detail_icn_music_sm.png" alt="" class="earphone fr"></div>
        	 <img src="../../image/frame0101cover/frame0101cover06.jpg" />
        </div>
         <div class="listtitle">Billboard官网：120周年纪，120首时代金曲</div>
        </div>
        </div>
			</div>
	</section>

      <!-- 3 个性化推荐 -->
      <div class="sectionTitle " >
          <div class="titleDivider"></div><span>歌手推荐</span></div>
					<section class="aui-content">
					    <ul class="aui-list aui-list-in aui-margin-b-15">
					        <li class="aui-list-item" onclick="openPlayerHot()">
					            <div class="aui-list-item-label-icon">
					                <img src="../../image/frame0101cover/frame0101cover08.jpg" alt="" style="height:3em;width:3em;">
					            </div>
					            <div class="aui-list-item-inner aui-list-item-arrow">
					                <div class="aui-list-item-title">热门歌手</div>
					            </div>
					        </li>
					        <li class="aui-list-item">
					            <div class="aui-list-item-label-icon">
					                <img src="../../image/frame0101cover/frame0101cover05.jpg" alt="" style="height:3em;width:3em;">
					            </div>
					            <div class="aui-list-item-inner aui-list-item-arrow">
					                <div class="aui-list-item-title">新人专项</div>
					            </div>
					        </li>
					    </ul>
					</section>

      <!-- 4 最新音乐 -->
      <div class="sectionTitle">
          <div class="titleDivider"></div><span>最新音乐</span></div>
					<section class="aui-content">
							<ul class="aui-list aui-list-in aui-margin-b-15">
									<li class="aui-list-item" onclick="openNewMusic()">
											<div class="aui-list-item-label-icon">
													<img src="../../image/frame0104cover/frame0104cover01.jpg" alt=""style="height:3em;width:3em;">
											</div>
											<div class="aui-list-item-inner ">
													<div class="aui-list-item-title">新歌速递</div>
											</div>
									</li>
									<li class="aui-list-item">
											<div class="aui-list-item-label-icon">
													<img src="../../image/frame0101cover/frame0101cover15.jpg" alt="" style="height:3em;width:3em;">
											</div>
											<div class="aui-list-item-inner aui-list-item-arrow">
													<div class="aui-list-item-title">新碟上架</div>
											</div>
									</li>
							</ul>
					</section>

    </div>


</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
var playlist_item=$api.byId('playlist');
var playlist=null;
var cnumber=null;
    apiready = function() {
        // api.parseTapmode();
        var UIScrollPicture = api.require('UIScrollPicture');
        UIScrollPicture.open({
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight / 4
            },
            data: {
                paths: [
                    '../../image/frame0101cover01.jpg',
                    '../../image/frame0101cover02.jpg',
                    '../../image/frame0101cover03.jpg',
                    '../../image/frame0101cover04.jpg'
                ],

            },
            styles: {
                indicator: {
                    dot: {
                        w: 10,
                        h: 10,
                        r: 5,
                        margin: 20
                    },
                    align: 'center',
                    color: '#FFFFFF',
                    activeColor: '#D43C33'
                }
            },
            // placeholderImg: 'widget://res/slide1.jpg',
            contentMode: 'scaleToFill',
            interval: 4,
            fixedOn: api.frameName,
            loop: true,
            fixed: false
        }, function(ret, err) {

        });
    shuju();
    api.setRefreshHeaderInfo({
    // loadingImg: 'widget://image/refresh.png',
    bgColor: '#E9967A',
    textColor: '#fff',
    textDown: '下拉刷新...',
    textUp: '松开刷新...'
}, function(ret, err) {
    //在这里从服务器加载数据，加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
shuju();
});
    }
    function shuju(){
      api.ajax({
          url: getURL_T()+'/playlist/selectByExample',
          method: 'get',
          data: {
              values: {
                  num: 2
              }
          }
      },function(ret, err){
          if (ret) {
              if(ret.data!=null){
                playlist=ret.data;

                var html=''
                if(playlist.length>=6){
                  for(var i=0;i<6;i++){
                    var div1='<div class="aui-col-xs-4 special" <div class="aui-card-list" style="padding-left:10px">'
                            +'  <div class="aui-card-list-content"><div class="listcoverbar"><span class="fr">'
                            +playlist[i].cnumber
                            +'</span><img src="../../image/cm2_list_detail_icn_music_sm.png" alt="" class="earphone fr"></div>'
                    var div2=null;
                    if(playlist[i].image==null){
                      div2='<img src="../../image/frame0101cover/frame0101cover07.jpg" /></div>'
                    }else{
                    div2=' <img src="'
                          +getURL_N()+playlist[i].image
                          +'" /></div> '
                    }
                      var div3='<div class="listtitle">'
                              +playlist[i].name
                              +'</div></div></div>'
                    html+=div1+div2+div3;
                  }
                  playlist_item.innerHTML=html;
                  var divs=$api.domAll('.special');
                  for(var i=0;i<divs.length;i++){
                          divs[i].onclick=(function(arg){
                        return function(){
                             openNewWind('musicplaylist_top',arg);
                             api.ajax({
                                 url: getURL_T()+'/playlist/traffic',
                                 method: 'get',
                                 data: {
                                     values: {
                                         id: playlist[arg].id

                                     }
                                 }
                             });
                            };
                    })(i);
                        }
                          api.refreshHeaderLoadDone();
                }else{

                  for(var i=0;i<playlist.length;i++){
                    var div1='<div class="aui-col-xs-4 special" <div class="aui-card-list" style="padding-left:10px">'
                            +'  <div class="aui-card-list-content"><div class="listcoverbar"><span class="fr">'
                            +playlist[i].cnumber
                            +'</span><img src="../../image/cm2_list_detail_icn_music_sm.png" alt="" class="earphone fr"></div>'
                    var div2=null;
                    if(playlist[i].image==null){
                      div2='<img src="../../image/frame0101cover/frame0101cover07.jpg" /></div>'
                    }else{
                    div2=' <img src="'
                          +getURL_N()+playlist[i].image
                          +'" /></div> '
                    }
                      var div3='<div class="listtitle">'
                              +playlist[i].name
                              +'</div></div></div>'
                    html+=div1+div2+div3;
                  }
                  playlist_item.innerHTML=html;
                  var divs=$api.domAll('.special');
                  for(var i=0;i<divs.length;i++){
                          divs[i].onclick=(function(arg){
                        return function(){
                             openNewWind('musicplaylist_top',arg);
                             api.ajax({
                                 url: getURL_T()+'/playlist/traffic',
                                 method: 'get',
                                 data: {
                                     values: {
                                         id: playlist[arg].id

                                     }
                                 }
                             });

                            };
                    })(i);
                        }
                          api.refreshHeaderLoadDone();
                }

              }
          }
      });
    }
    function openNewWind(wname,index){
        api.openWin({
            name: wname,
            url: '../../html/'+wname+'.html',
            pageParam: {
            plid:playlist[index].id
              }
        });
    }
    function openPlayerHot(){
      api.openWin({
          name: 'fenlei_player_top',
          url: './fenlei_player_top.html',
      });

    }
    function openNewMusic(){
      api.ajax({
          url: getURL_T()+'/music',
          method: 'get',
      },function(ret, err){
        if(ret){
          api.openWin({
              name: 'phb_top',
              url: './phb_top.html',
              pageParam:{
                name:"新歌榜",
                musiclist:ret.data
              }
          });
        }
      });

    }

</script>

</html>
